<link rel="STYLESHEET" type="text/css" href="./style.css">
<table width="95%" align="center" border="0" cellspacing="0" cellpadding="0">
<tr height="50">
	<td></td>
</tr>
<tr>
	<td>
		<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
		<tr>
			<td height="10"></td>
		</tr>
		<tr>
			<td height="26">
				<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td height="26">
						<table height="3" width="100%" cellpadding="0" cellspacing="0">
						<tr>
							<td width="70%" bgcolor="#FFB400"></td>
							<td width="30%" bgcolor="#FF8A00"></td>
						</tr>
						</table>
						<table width="100%" cellpadding="0" cellspacing="1" bgcolor="#C3C3C3">
						<tr bgcolor="#FFFFFF">
							<td>
								<table width="100%" height="26" border="0" cellpadding="0" cellspacing="0">
								<tr align="center" height="23">
									<td><b>{message}</b></td>
								</tr>
								<tr height="4" bgcolor="#F5F5F5">
									<td colspan="5"></td>
								</tr>
								<tr height="1" bgcolor="#A6A6A6">
									<td colspan="5"></td>
								</tr>
								</table>
							</td>
						</tr>
						</table>
						<table height="1" width="100%" cellpadding="0" cellspacing="0" bgcolor="#E8E8E8">
						<tr>
							<td></td>
						</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td></td>
				</tr>
				<tr bgcolor="C0C0C0">
					<td bgcolor="FBFBFB" class="padding">
						<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
						<form name="writeform" method="post" enctype="multipart/form-data" target="_self">
						<input type="hidden" name="mcode" value="{mcode}">
						<input type="hidden" name="id" value="{id}">
						<input type="hidden" name="main" value="{main}">
						<input type="hidden" name="pass" value="{pass}">
						<tr height="30">
							<td align="center">정말로 삭제하시겠습니까?</td>
						</tr>
						<tr>
							<td align="center" valign="top"><input name="image" type="image" src="./orange/image/btn_delete.gif" width="40" height="19"></td>
						</tr>
						</form>
						</table>
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td height="30">&nbsp;</td>
		</tr>
		</table>
	</td>
</tr>
<tr height="50">
	<td></td>
</tr>
</table>
