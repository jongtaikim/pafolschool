<style type="text/css" title="">
.texta1{ width:280px;height:16px}
</style>

<form method="post" onsubmit="return validate(this);" enctype="multipart/form-data" name="basicinfo">
	

	
	
	<p class="buTitle17" style="margin-bottom:10px">비주얼 설정</p>

			<td width="90px" align="center">

			</td>
			<td  width="300px">
				제목 : <input type="text" name="str_alt1" value="{vis1.str_alt}" class=""  style="width:200px;"><br>
				링크 : <input type="text" name="str_link1" value="{vis1.str_link}" class=""  style="width:200px;"><br>
				파일 : <input type="file" name="upfile1" style="width:200px;" ><br>
				표출 : <select name="str_view1">
							<option value="y" {? vis1.str_view == 'y'} selected{/} >표출</option>
							<option value="n" {? vis1.str_view == 'n'} selected{/} >미표출</option>
					   </select>
				
			</td>
