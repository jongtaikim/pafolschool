<script type="text/javascript">
// <![CDATA[
function copy_url(val) {
	var el = document.getElementById(val);
	var tRange = el.createTextRange();
	tRange.execCommand("Copy");
	alert("메뉴의 URL이 클립보드에 복사되었습니다.");
}
// ]]>
</script>

		</table>
