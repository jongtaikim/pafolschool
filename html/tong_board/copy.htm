<script language="JavaScript">
<!--

function resizeFrame(){  //페이지가 로딩되면 바로 리사이즈..

         var w = parseInt(document.body.scrollWidth)+20+"px";

function selec(idx){
if(idx=="move") {
$('bbsd').style.display='';
 var w = parseInt(document.body.scrollWidth); 
	self.resizeTo(w, 102); 
	$('mode').value= idx;
}else if(idx=="del"){
$('bbsd').style.display='none';
 var w = parseInt(document.body.scrollWidth); 
	self.resizeTo(w, 70); 
	$('mode').value= idx;
}else{
 var w = parseInt(document.body.scrollWidth); 
self.resizeTo(w, 70); 
$('bbsd').style.display='none';
$('mode').value= '';
}

}
</script>

   <option value="">-- 작업선택 --</option>	
   <option value="move">게시판을 이동합니다.</option>	
   <option value="del">삭제합니다.</option>	
  </select>
</td>
</tr>

  </select> 
  </td>
