<link rel="stylesheet" href="/css/board.css" type="text/css" />



<br />
<p class="buTitle02" >온라인 신청 등록안내</p>
<div style="border:2px solid #cdcdcd;padding:5px">
ㆍ관리자는 신청 항목까지 홈페이지에서 확인 가능합니다.
</div>

<br />
<br />
<!-- 표1 Start -->	
<form name="orderForm" action ="news.admin.delete"  method=post>
<input type="hidden" name="code" value="{code}">

<table cellpadding="0" cellspacing="0" border="0" width="100%" align="center" >
	<tr>
		<td width="100%" class="table_top_line01"></td>
	</tr>
	<tr>
		<td width="100%" class="table_top_line02"></td>
	</tr>			
</table>
<table cellpadding="0" cellspacing="1" border="0" width="100%" align="center" bgcolor="#d5dfe7">
	<tr height="28px" bgcolor="#FFFFFF">
		<td width="53" class="table01_title">번호</td>
		<td width="" class="table01_title">목록</td>
		<td width="102" class="table01_title">등록일</td>
		<td width="102" class="table01_title">만료일</td>
	</tr>
	<!--{@ LIST}-->
	<tr align="center" height="28" bgcolor="#FFFFFF">
		<td class="table01_text05">{.num_mcode}</td>
		<td class="table01_text07" align="left" style="padding-left:10px;"><a href="/form.admin.setup?code={.num_mcode}&admin=y"><b>{.str_title}</b> 온라인 신청</a> {? .counter}({.counter}){/}</td>
		<td class="table01_text05">{=date("Y.m.d",.dt_date)}</td>
		<td class="table01_text05">{? .end_date}{=date("Y.m.d",.end_date)}{:}기간없음{/}</td>
	</tr>			
	<!--{:}-->
	<tr height="100">
		<td colspan="4" align="center" bgcolor="#FFFFFF">등록된 {title}이 없습니다.</td>
	</tr>		
	<!--{/}-->
</table>
<!-- 표End -->
</form>


	<div style="margin:10px 0 10px 0;border-bottom:1px solid #cdcdcd">
		<wa:paging runat="server" total="{total}" numberformat=" %n " listnum="{listnum}" class="paginate_complex"/>
	</div>
	<div >
		
		<span class="btn_pack medium icon" style="float:right"><span class="add"></span><a href="/form.admin.setup?admin=y">신규등록</a></span>
	</div>
