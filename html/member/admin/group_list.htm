<script type="text/javascript" src="js/lib.validate.js"></script>
<script type="text/javascript">
function modifyGroup(group) {
	form = document.forms['modifyForm'];
	form.elements['str_group'].value = group;
	form.elements['str_group_name'].value = document.forms['listForm'].elements['group_name_' + group].value;
	form.submit();
}
function deleteGroup(group) {
	if(!confirm('그룹을 삭제하시겠습니까?')) return false;
	form = document.forms['deleteForm'];
	form.elements['str_group'].value = group;
	form.submit();
}
</script>
