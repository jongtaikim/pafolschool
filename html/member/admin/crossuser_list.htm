<link rel="stylesheet" type="text/css" href="/css/admin.css">
<link rel="stylesheet" type="text/css" href="/css/admin_sub.css">
<link rel="stylesheet" type="text/css" href="/css/tab.roundwhite.css">

<table cellpadding="0" cellspacing="0" border="0" width="98%">
	<tr><td height="15"></td></tr>
	<tr>
		<td align="right">
			<table cellpadding="0" cellspacing="0" border="0">
				<tr>
					<td align="right">
					<form>
						<select name="searchkey">
						<option value="" {? searchkey == ''}selected{/}>전체</option>
						<option value="ip" {? searchkey == 'ip'}selected{/}>IP Address</option>
						<option value="id" {? searchkey == 'id'}selected{/}>회원 아이디</option>
						</select>
					</td>
					<td width="4"></td>
					<td>
						<input type="text" name="searchvalue" class="fom01" style = "width:100px" {?searchvalue}value="{searchvalue}"{/}>
					</td>
					
					<td width="4"></td>
					<td style="padding-top:4px;"><input type="image" value="검색" src="/html/admin/images/btn_bx4_search.gif">
					</form>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr><td height="6"></td></tr>
</table>
<table cellpadding="0" cellspacing="0" border="0" width="98%">
	<tr>
		<td width="100%" class="table_top_line01"></td>
	</tr>
	<tr>
		<td width="100%" class="table_top_line02"></td>
	</tr>		
</table>
<table cellpadding="0" cellspacing="1" border="0" width="98%" align="center" bgcolor="d5dfe7">
	<tr height="30" bgcolor="FFFFFF">
		<td width="100" class="table01_title">차단종류</td>
		<td class="table01_title">차단데이터</td>
		<td class="table01_title">차단메세지</td>
		<td class="table01_title">등록일</td>
		<td class="table01_title">삭제</td>
	</tr>
	{@ LIST}
		<tr height="28" bgcolor="#FFFFFF" align="center">
			<td>{?.str_chk == 'ip'}IP Address{:.str_chk == 'id'}회원 아이디{/}</td>
			<td>{.str_text}</td>
			<td>{.str_alert}</td>
			<td>{=date("Y-m-d",.num_date)}</td>
			<td><input type="image" src="/html/admin/images/btn_delete_03.gif"  value="삭제"" onclick="deleteChk('{.num_serial}')"></td>
		</tr>
	{/}
</table>
<table cellpadding="0" cellspacing="0" border="0" width="98%">
	<tr>
		<td class="table_btm_line01"></td>
	</tr>
	<tr>
		<td height="6"></td>
	</tr>
	<tr height="30" bgcolor="#FFFFFF" align=center><td colspan=5>
			<wa:paging runat="server" total="{total}" numberformat=" %n " listnum="{listnum}" previcon="/image/btn_prevpage.gif" nexticon="/image/btn_nextpage.gif" firsticon="/image/btn_firstpage.gif" lasticon="/image/btn_lastpage.gif" />
	</td>
	</tr>
</table>
