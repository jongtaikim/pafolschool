<body>
<script type="text/javascript" event="onload" for="window">
form = document.forms['groupForm'];
{@ DATA}
form.elements['groups[{.str_group}]'].checked = true;
{/}
</script>
<h2>회원 그룹설정</h2>
<div style="padding:15px;">
회원 : {mem_name} ( {id} )
<table width="300" class="table01">
<tr>
	<th width="20%">선택</th>
	<th width="80%">그룹명</th>
	
</tr>
</table>
<form name="groupForm" method="post" style="margin:0px;">
<div style="width:320;height:330;overflow-y:auto;">
<table width="300" class="table01">
{@ GROUPS}
<tr>
	<td width="20%" align="center"><input type="checkbox" name="groups[{.str_group}]" value="1" style="border:0px;"></td>
	<td width="80%">{.str_group_name}</td>
</tr>
{:}
<tr height="100">
	<td colspan="2" align="center">등록된 그룹이 없습니다.</td>
</tr>
{/}
</table>
</div>
<table width="300">
<tr height="15"><td></td></tr>
<tr>
	<td align="center"><input type="submit" class="button2" value="저장"></td>
</tr>
</table>
</form>
※ 포함시킬 그룹에 체크하여 주십시오.
</div>
</body>
