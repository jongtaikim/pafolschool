<script language=javascript>

 function check_SRC()
 {
  var regSRC = /^[SRC]{3}[0-9]{4,12}$/;

  if(!CheckSRC.SRC_number.value)
  {
   alert('쿠폰 번호를 입력하세요.');
   CheckSRC.SRC_number.select();
   return;
  }
  else
  {
   pattern = eval(regSRC);
   if(!pattern.test(CheckSRC.SRC_number.value))
   {
    alert('쿠폰 번호를 확인하세요..');
    CheckSRC.SRC_number.select();
    return;
   }
   else
	CheckSRC.submit();
  }
 }
</script>
