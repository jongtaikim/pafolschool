							function checkId() {
								form = document.forms['joinForm'];
								id = form.str_id.value;
								if(!id) {
									alert('ID를 입력하여주십시오.');
									return false;
								}
								ret = dynamic.load('member.check_masterid?id=' + id);
								//jo = JSON.decode(ret);
                //cknum=jo.Code;
                cknum=ret;

								if(cknum == '00'||cknum == '0') {
									form.str_id_prev.value = id;
									alert('사용 가능한 ID 입니다.');
									form.str_passwd.focus();
								} else if(cknum == '99') {
									form.str_id_prev.value = form.str_id.value = '';
									alert('이미 존재하는 ID 입니다.');
									form.str_id.focus();
								} else if(cknum == '98' ) {
									form.str_id_prev.value = form.str_id.value = '';
									alert('영문 소문자나 숫자 5자리 이상 10자리 이하로 입력하여주십시오.');
									form.str_id.focus();
								}
							}

									joinForm.str_passwd.focus();
                  return false;
								}

                  return true;
              }
              function fsubmit(){
                if(checkPass()==true)
