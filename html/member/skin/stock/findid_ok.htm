
<table align="center" width=80% border=0 cellspacing=0 cellpadding=0 class="table01">
 <tr><td align = center height = 100>

	<tr>
		<td width="522" background="/host_img/stock/login_box_bg.gif">
			<table cellpadding="0" cellspacing="0" border="0">
				<tr>
					<td width="74"></td>
					<td><img src="/host_img/stock/login_img1.gif"></td>
					<td width="25"></td>
					<td>

					<form name="loginForm" method="POST" action="/member.login" onsubmit="return validate(this);" style="border:0px;">		
					<input type="hidden" name="mcode" value="{mcode}">
						<table cellpadding="0" cellspacing="0" border="0">
							<tr>

								<td width="10" rowspan="2"></td>
								<td rowspan="2"><input type="image" src="/host_img/stock/login_btn_submit.gif" width="65" height="47" border="0" alt="" tabindex="6"></td>
							</tr>
							<tr>
								<td><img src="/host_img/stock/login_pw.gif"></td>
								<td><input name="passwd" hname="비밀번호" type="password"  style="width:120px; height:17; border:1px solid #aeaeae;" tabindex="5" minbyte="4" maxbyte="10" required></td>
							</tr>
						</table>

						</form>

						<table cellpadding="0" cellspacing="0" border="0">
							<tr><td height="10"></td></tr>
							<tr>
								<td><a href="member.findid"><img src="/host_img/stock/login_btn_find.gif"></a></td>
								<td width="8"></td>
								<td><a href="member.join"><img src="/host_img/stock/login_btn_join.gif"></a></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr><td><img src="/host_img/stock/login_box_bot.gif"></td></tr>
	<tr><td height="20"></td></tr>
