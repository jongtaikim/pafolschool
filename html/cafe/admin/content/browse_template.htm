<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<style>
	body, font, a, div, span, legend { font-size: 9pt; }
</style>

<title>문서 템플릿 찾아보기</title>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
</head>
<body bgcolor="buttonface" style="overflow: hidden">
<table width="450" height="400" border="0" align="center" cellpadding="0" cellspacing="0">
	<tr>
		<td width="200" align="center">
			<iframe name="browser" src="?p=!admin.content.browse" style="width: 100%; height: 100%;"></iframe>		</td>
		<td align="center" valign="top">
			<fieldset style="width: 220px;">
				<legend>미리보기</legend>
			<iframe name="preview" src="about:blank" width="400" height="500" style="zoom: 0.5"></iframe><br><br>
			</fieldset><br><br>

			<input type="submit" onClick="returnValue=document.all.preview.src;self.close(); return false;" value="선택">
			&nbsp;&nbsp;
			<input type="button" onClick="self.close()" value="취소">
						</td>
	</tr>
</table>
</body>
</html>
