<div id="sub_content_area">
<style>
	.stretch {
		width: 100%;
	}
</style>
<script src="/js/lib.validate.js"></script>
<link type="text/css" rel="StyleSheet" href="/css/cb2.css">
<script type="text/javascript" language="JavaScript1.5" src="/js/ieemu.js"></script>
<script type="text/javascript" src="/js/cb2.js"></script>
	<div id="admin_sub_content">
		
			 <h3 id="admin_sub_title">메인스토리</h3>
		
		<h3 id="admin_sub_title">{{nev_message}}</h3>
		<div id="help_top_area">
			<ul id="help_top_content">
				<li>- 입력된 메인스토리중 최근 메인스토리가 학급홈피 메인에 노출됩니다.</li>
				<li>- 학급홈피 메인에서 입력된 메인스토리의 앞부분만 노출이 됩니다. </li>
				<li>- 학급사진을 메인에 보여줄때는 아래에 있는 그림에 찾아보기로 사진을 입력한후 저장하세요</li>				
			</ul>
		</div>
		<div id="admin_table_area">
		<table width="100%" border="0" cellpadding="2" cellspacing="1" bgcolor="D7D7D7">
			<form name="storyform" method="post" onSubmit="return validate(this)" enctype="multipart/form-data">
			<tr bgcolor="white">
				<td width="80" align="center" bgcolor="F5F5F5"><b>제목</b></td>
				<td><input type="text" name="title" value="{{title}}" class="stretch" required maxlength="50"></td>
			</tr>
			<!-- DYNAMIC AREA 'PRE_FILE' -->
			<tr bgcolor="white">
				<td width="80" align="center" bgcolor="F5F5F5"><b>기존파일</b></td>
				<td>{{icon}} {{filename}} <input type="checkbox" name="delfile" value="Y">삭제</td>
			</tr>
			<!-- DYNAMIC AREA 'PRE_FILE' -->
			<tr bgcolor="white">
				<td width="80" align="center" bgcolor="F5F5F5"><b>그림</b></td>
				<td><input type="file" name="file" class="stretch">
					※ 이미지는 가로사이즈가 250x187 픽셀에 최적화 되어있습니다. 
				</td>
			</tr>
			<tr bgcolor="white">
				<td width="80" align="center" bgcolor="F5F5F5"><b>내용</b></td>
				<td><textarea name="content" rows="10" class="stretch" required wrap="virtual">{{content}}</textarea></td>
			</tr>
			<tr bgcolor="white" align="center">
				<td colspan="2"><input type="submit" value="저장"><input type="button" value="취소" onClick="location.href='/cafe.php?act=cafe.admin.story.list&cafe_id={{cafe_id}}&page={{page}}'"></td>
			</tr>
			</form>
		</table>	
	</div>

</div>
</div>		<!-- <div id="sub_content_area"> -->
