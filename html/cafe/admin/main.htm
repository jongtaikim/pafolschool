<SCRIPT LANGUAGE="JavaScript">
	function actionTo(form){
		if(!form.str_value.value){
			alert("수정할 항목이 누락되었습니다");
			return false;
		}
		form.submit();
	}

	function actionSet(form){				
		str=form.str_value;
		var radioVal="";	
		for(var i=0;i<str.length; i++) { 
		   if (str[i].checked == true) 
		   { 
		     radioVal = str[i].value; 
		     break; 
		   } 
		} 	
		if(radioVal == "" || radioVal == undefined) {			
			alert("공개설정을 선택하세요");
			str[0].focus();
			return false;			
		}						
		alert('학급 홈피의 공개설정을 변경합니다. \n 게시판,갤러리,상담실의 별도권한 설정시에는 메뉴편집에서 권한을 변경하세요');			
		form.submit();
	}	
</SCRIPT>
