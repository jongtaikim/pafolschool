	function del_menu(url) {	
	
		if(confirm('메뉴삭제시 하위메뉴의 자료도 초기화 됩니다')==true) {
			document.location.replace(url);
		}		
	}
	
	
	function actionTo(mode,num_mcode,num_parent_mcode){	
		
		url = "cafe.php?cafe_id={{cafe_id}}&act={{act}}&num_mcode="+num_mcode+"&num_parent_mcode="+num_parent_mcode+"&mode=";
			
		if(mode=='up'){			
			if(num_mcode)document.location.replace(url+mode);
		}else if(mode=='down'){			
			if(num_mcode)document.location.replace(url+mode);
		}else{
			alert('메뉴순서의 처음이나 끝입니다. '); 
			return false;
		}
	}
	
	</SCRIPT>
