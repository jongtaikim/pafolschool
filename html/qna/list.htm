<div class="boardBody">

		<div style="margin:5px 0 5px 0;float:left;width:100%">
				
				<div style="float:left;width:48%">
				총 <strong>{total}</strong>개의 Q&A가 있습니다.
				</div>

				
		</div>





						<form method=post  name="listForm"  id="listForm"  action="/board.copy"  target="d_main" class="boardListForm" >
						<input type="hidden" name="all" id="all" />
						<input type="hidden" name="mcode" id="mcode" value="{mcode}" />
						
						<table class="tbl_type_board" border="0" cellspacing="0" summary="게시판의 글제목 리스트" >
		<caption>게시판 리스트</caption>
			<colgroup>
				
				<col width="80">
				<col>
				<col width="115">
				<col width="85">
				<col width="60">
			</colgroup>
		<thead>
			<tr>
					<th scope="col" >번호</th>
					<th scope="col">구분</th>
					<th scope="col">제목</th>
					<th scope="col" >작성자</th>
					<th scope="col">등록일</th>
					<th scope="col">조회</th>
					<th scope="col">공개여부</th>
					<th scope="col" >처리상태</th>
			</tr>
		</thead> 
		<tbody>
			
			

	
			{@ LIST}
									<tr class="{?(.index_ +1) %2 == 0}bg2{:}bg1{/}">
										<td>{.num}</td>
										<td>{.str_cate}</td>
										<td class="title">

										<a href="/qna.read?mcode={.num_mcode}&cate={cate}&id={.num_serial}" >{.str_title} </a>

										</td>
										<td>{.str_name}</td>
										<td>{=date("Y.m.d",.str_date)}</td>
										<td>{.num_hit}</td>
										<td>{? .str_fl == "0"}공개{:}비공개{/}</td>
										<td>
											{? .str_st == "0"}문의{/}
											{? .str_st == "2"}회신완료{/}
										</td>
								
									</tr>
									{:}
									
									<tr>
									  <td colspan="8" align="center" height="100px" style="padding-top:50px">게시물이 없습니다.</td>
									</tr>

									{/}

		</tbody>
		</table>


		
		 <div class="div2">
			<div class="left">
				
			</div>
			<div class="right">
					
					<wa:btn size="2" type="a" href="/qna.add?mcode={mcode}&cate={cate}" value="글쓰기" style="float:right"/>
					
			</div> 
		</div>

		

		</form>

			<div style="margin:10px 0 15px 0;width:100%;text-align:center">
				<wa:paging runat="server" total="{total}" numberformat=" %n " listnum="{listnum}"/>
			</div>
		
		
		

			<div style="text-align:center;width:100%">
				<form method="get">
				<select name="search_key">
					<option value="str_title">글제목</option>
					<option value="str_text">본문</option>

				</select>
				<input type="text" name="search_value" value="{search_value}" class="">
				<wa:btn size="2" type="submit" value="검색하기"/>
				</form>
			</div>
					


</div>
