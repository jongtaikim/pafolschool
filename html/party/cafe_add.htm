<style>
 .ico{padding:0 0 0 15px; background-color:f9f9f9;}
 .f1{padding:3px 0 0 6px; background-color:f9f9f9;font-size:12px;color:#4a4a4a;}
 .f2{padding:0 0 2px 10px; font-size:11px;color:#666666;}
</style>
<script type="text/javascript" src="/js/lib.validate.js"></script>



<table cellpadding="0" cellspacing="0" border="0" width="95%" align = center>
<form name="joinForm" method="post" onsubmit="return validate(this);">
	<tr>
		<td colspan="3" width="100%" height="3" bgcolor="ececec"></td>
	</tr>
	<tr>
		<td colspan="3" width="100%" height="1" bgcolor="c0c0c0"></td>
	</tr>
	<tr>
		<td colspan="3" width="100%" height="1" bgcolor="ffffff"></td>
	</tr>

	<tr height="35">
		<td class="ico"><img src="/html/image/ico_box01.gif"></td>
		<td class="f1">동아리 카페 명</td>
		<td class="f2"><input type="text" name="str_pname" hname="동아리 카페명" maxbyte="30" value="" required style="width:210px">
		</td>
	</tr>
	<tr>
		<td colspan="3" width="100%" height="1" background="/html/member/images/line1.gif"></td>
	</tr>


	<tr>
		<td colspan="3" width="100%" height="1" background="/html/member/images/line1.gif"></td>
	</tr>



	<tr height="35">
		<td class="ico"><img src="/html/image/ico_box01.gif"></td>
		<td class="f1">동아리 카페 소개</td>
		<td class="f2"><textarea name="str_memo" style="width:100%;height:80px;" hname="카페 소개" required>{str_memo}</textarea></td>
	</tr>
	<tr>
		<td colspan="3" width="100%" height="1" background="/html/member/images/line1.gif"></td>
	</tr>


	<tr height="35">
		<td class="ico"><img src="/html/image/ico_box01.gif"></td>
		<td class="f1">가입시 회원등급</td>
		<td class="f2">
			<select name="mtype" class="selectBox">
			<!--{@ CMTYPES}-->
			{?.key_ != 'x'}<option value="{.key_}"{? str_mtype==.key_} selected{/}>{.value_}</option>{/}
			<!--{/}-->
			</select>
		</td>
	</tr>
	<tr>
		<td colspan="3" width="100%" height="1" bgcolor="ffffff"></td>
	</tr>
	<tr>
		<td colspan="3" width="100%" height="1" bgcolor="c0c0c0"></td>
	</tr>

	<tr>
		<td colspan="3" width="100%" height="3" bgcolor="ececec"></td>
	</tr>

	<tr>
	  <td colspan="3" align =center style="padding:10px"><input type="image" src="/html/image/btn_save.gif" value="저장하기"></td>
	</tr>
</table>
</form>
