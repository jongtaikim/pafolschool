<body>
<style type="text/css">
#body {
	width:100%;
}
.layer { 
	width:100%;
	height:300px;
	overflow:auto;
	margin-top:10px;
}
.pannel {
	width:100%;
	border:solid 1px #999999;
	margin-bottom:3px;
	cursor:pointer;
}
</style>


<script type="text/javascript">
function createParty() {
	location.href = 'party.admin.create';
}
function manageParty(pcode) {
	window.open('party.admin.frame?pcode=' + pcode,'party_admin');
}

function destroyParty(pcode, title) {
	if(!confirm(title + ' 카페를 삭제하시겠습니까?')) return false;
	window.open('party.admin.destory?pcode=' + pcode,'content');
}
</script>

<style type="text/css" title="">
.bx6_bg{border:1 solid #c7c7c7; background-image:url(/html/admin/images/bx6_bg.gif); height:33px; width:100%; text-align:center; cursor: move}
</style>

<div style = "width:98%;">

<div id="body">
	<form name="listForm" method="post" style="margin:0px;">
	<div id="top" align="right">
		
	</div>
	<div id="layer">
		<!--{@ LIST}-->
		<div id="pannel{.num_pcode}" style="padding-top:5px;">
			<input type="hidden" name="pcodes[]" value="{.num_pcode}">
			<table cellpadding="0" cellspacing="0" border="0" class="bx6_bg">
				<tr>
				
				<td width="50%" style="padding-top:3px;">카페명 : {.str_pname}</td>
				<td width="40%" style="padding-top:3px;">운영자 : {.str_id}</td>
				<td width="10%" style="padding-top:2px;"><input type="image" src="/html/admin/images/btn_manage.gif"  value="관리" onclick="manageParty('{.num_pcode}');"></td>
				<td width="10%" style="padding-top:2px;"><input type="image" src="/html/admin/images/btn_delete_03.gif" value="삭제" onclick="destroyParty('{.num_pcode}','{.str_pname}');"></td>
				<td width="14">&nbsp;&nbsp;&nbsp;</td>
			</tr>
			</table>
		</div>
		<!--{:}-->
		<div align="center" style="margin-top:30px;">카페가 없습니다.</div>
		<!--{/}-->
	</div>
	<!--{? LIST.size_ > 1}-->
	
	<!--{/}-->

</div>
</div>
<div>
<table  width = 100%>
<tr><td height="10"></td></tr>
<tr>
	<td align = center><a href="/party.cafe_add" target="_blank"><img src="/html/admin/images/btn_party_cafe.gif" value="카페만들기" ></td>
</tr>
</table>




<br>		
	</form>
	</div>

</body>
