<table width="100%" border="0" cellspacing="1" cellpadding="0" bgcolor="EBEBEB" height="40">
<form name="frm_search">
<tr><td bgcolor="F8F7F7" align="center">
		<table border=0 cellpadding=0 cellspacing=0 width="100%">
		<tr><td align="center">
			<select name="searchkey">
			<option value="str_pname" {?searchkey == 'str_pname'}selected{/}>카페이름</option>
			<option value="cafe_memo" {?searchkey == 'cafe_memo'}selected{/}>카페별칭</option>
			<option value="str_memo" {?searchkey == 'str_memo'}selected{/}>카페소개</option>
			</select>
			<input type="hidden" name="ccode" value="{ccode}">
			<input type=text name="searchvalue" value="{searchvalue}" class=button>
			<input type=image src="/image/btn_search.gif" align=absmiddle>
		</td></tr>
		</table>
</td></tr>
</form>
</table>
<br>
<!--{@ CafeLIST}-->
<table cellspacing=1 cellpadding=3 width="98%" bgcolor=#e4e4e4 border=0 align = center>
<tbody>
<tr>
	<td width=100 bgcolor=#eeeeee rowspan=2 align=center><a href="/cafe?no={.num_pcode}"><font color=#e7754a><b>{.str_pname}</b></font></td>
	<td width=100 bgcolor=#f5f5f5 align=center><a href="/cafe?no={.num_pcode}"><font color=#000000>카페별칭</font></td>
	<td bgcolor=#ffffff style="padding:3px;"><font color=#579b68>{?.cafe_memo}{.cafe_memo}{:}우리는 {.str_pname} 클럽입니다{/}</font></td>
	<td width=80 bgcolor=#f5f5f5 rowspan=2 align=center>[<a href="/cafe?no={.num_pcode}">바로가기</a>]</td>
</tr>
<tr>
	<td width=100 bgcolor=#f5f5f5 height = 40 align=center><font color=#000000>카페소개</font></td>
	<td bgcolor=#ffffff style="padding:3px;">
		{.str_memo}<br>
		<div style="font-size:11px;font-color:#3366CC">(개설일:{=date("Y.m.d",.str_date)}, 회원수:{=number_format(.num_user)}, 총게시물:{=number_format(.num_board)})</div>
	</td>
</tr>
</tbody>
</table>
<br>
