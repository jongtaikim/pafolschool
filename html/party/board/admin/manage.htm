<body>
<h2>게시판 옵션</h2>

<div class="tab01">
	<ul>
		<li><a href="party.menu.admin.option?pcode={pcode}&mcode={mcode}">메뉴옵션</a></li>
		<li><a href="party.menu.admin.rights?pcode={pcode}&mcode={mcode}">권한설정</a></li>
		<li class="active"><a href="#">게시판설정</a></li>
	</ul>
</div>
<div style="padding:15px;">
	<wa:form name="basicinfo" style="margin:0px;" onsubmit="return validate(this);">
	<input type="hidden" name="mcode" value="{mcode}">
	<table width="550" class="table01">
		<tr>
			<th colspan="2" class="head">기본정보</th>
		</tr>
		<tr align="center" >
			<th align="right">게시판 이름 </th>
			<td align="left">
				<input name="str_title" hname="게시판 이름" type="text" id="str_title" value="{str_title}" required>
			</td>
		</tr>
		<tr> 
			<th class="head" colspan="2" >옵션</th> 
		</tr>
		<tr align="center" > 
			<th width="149" align="right">최근게시물에 등록 </th> 
			<td width="341" align="left">
				<input name="chr_recent" type="checkbox" id="chr_recent" value="Y" {? chr_recent=='Y'}checked{/} style="border:0px;">
				(최근게시물에 등록되길 원하시면 체크하세요)
			</td>
		</tr>
		<tr align="center" > 
			<th width="149" align="right">나도 한마디 사용 </th> 
			<td width="341" align="left">
				<input name="chr_comment" type="checkbox" id="chr_comment" value="Y" {? chr_comment=='Y'}checked{/} style="border:0px;">
				(나도 한마디를 사용하기 원하시면 체크하세요)
			</td>
		</tr>
		<tr align="center" > 
			<th width="149" align="right">숙제게시판 사용</th> 
			<td width="341" align="left">
				<input name="chr_su" type="checkbox" id="chr_su" value="Y" {? chr_su=='Y'}checked{/} style="border:0px;">
			</td>
		</tr>
		<tr align="center" > 
			<th width="149" align="right">파일 업로드 사용</th> 
			<td width="341" align="left">
				<input name="chr_upload" type="checkbox" id="chr_upload" value="Y" {? chr_upload=='Y'}checked{/} style="border:0px;">
			</td>
		</tr>
		<tr> 
			<th HEIGHT="30" colspan="2" class="head">색상</th> 
		</tr> 
		<tr align="center" > 
			<th width="149" align="right">홀수열 색상 </th> 
			<td width="341" align="left"><input name="chr_oddcolor" hname="홀수열 색상" type="text" id="chr_oddcolor" value="{chr_oddcolor}" size="7" maxlength="7" required></td>
		</tr>
		<tr align="center" > 
			<th width="149" align="right">짝수열 색상 </th> 
			<td width="341" align="left"><input name="chr_evencolor" hname="짝수열 색상" type="text" id="chr_evencolor" value="{chr_evencolor}" size="7" maxlength="7" required></td>
		</tr>
		<tr>
			<th HEIGHT="30" colspan="2" class="head">스킨설정</th>
		</tr>

		<tr align="center" height="25">
			<th align="center">현재 스킨 </th>
			<td align="left">{current_skinname}</td>
		</tr>
		<tr align="center" height="25">
			<th align="center">스킨목록</th>
			<td align="left">
			<select name="str_skin" size="1" id="str_skin" style="width: 200px">
				<!--{@ SKIN_LIST}-->
				<option value="{.str_skin}">{.skinname}</option>
				<!--{/}-->					
			</select>
			</td>
		</tr>
		<tr> 
			<th HEIGHT="30" colspan="2" class="head" style="text-align:center"><span>
				<input type="submit" value="저장하기" class="button">
			</span></th> 
		</tr>
	</table>
	</wa:form>
</div>
</body>
