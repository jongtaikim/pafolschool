
<script type="text/javascript">
var gSelectedNode = '';

function add_menu(parent)
{
	var menuname = showModalDialog('menu.admin.add?parent='+parent,'create','dialogHeight: 180px; dialogWidth: 350px;');
}

function setSelected(mcode) {
	gSelectedNode = mcode;
}

function reloadSelected() {
	tree.getSelected().reload();
}

function reloadParent() {
	tree.getSelected().parentNode.reload();
}

function detail(mcode)
{
	parent.frames['content'].location.href = 'menu.admin.option?mcode=' + mcode;
}

function selectMenu(mcode) {
	tree.getSelected().reload();
	if(!mcode) mcode = '';
	parent.frames['content'].location.href = 'menu.admin.listorder?mcode=' + mcode;
}
</script>
