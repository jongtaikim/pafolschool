<form method=get >


<table cellpadding="0" cellspacing="0" border="0" width="100%">
	<tr><td height="2"></td></tr>
	<tr>
		<td width="9"><img src="/host_img/images/bar_pink_left.gif"></td>
		<td>
			<table cellpadding="0" cellspacing="0" border="0" width="100%" height="36" background="/host_img/images/bar_pink_bg.gif">
				<tr>
					<td width="19" style="padding:1 0 0 2"><img src="/host_img/images/icon_pink.gif"></td>
					<td style="color:#c64082; padding:2 0 0 4"><b>찾으실 회원이름을 검색하세요.</b></td>
				</tr>
			</table>
		</td>
		<td width="9" align="right"><img src="/host_img/images/bar_pink_right.gif"></td>
	</tr>	
</table>
<table cellpadding="0" cellspacing="0" border="0">
	<tr><td height="15"></td></tr>
	<tr>
		<td style="padding-left:8; color:464444"><img src="/html/member/images/dot_icon.gif" align="absmiddle">찾고자 하는 회원의 이름 일부를 입력하시면 검색됩니다.</td>
	</tr>

	<tr><td height="4"></td></tr>
</table>
<table cellpadding="0" cellspacing="0" border="0" width="95%" align="center">
	<tr><td colspan="2" height="1" bgcolor="f0a2c6"></td></tr>
	<tr><td colspan="2" height="1" bgcolor="f9e1ee"></td></tr>
	<tr bgcolor="ffeaf5" height="50">
		<td width="90" style="color:b83873; font-family:돋움; padding:2 0 0 15; font-weight:bold">이름 입력</td>
		<td style="padding-left:8" bgcolor="fffbfe"><input type="text" name="name" size="15" value="{name}" / style="border:1 solid #f0a2c6" style="ime-mode:active" > <font color="#464444"></font> <input type="image" src="/host_img/images/btn_search.gif" align="absmiddle"></td>
	</tr>
	<tr><td colspan="2" height="1" bgcolor="f9e1ee"></td></tr>
	<tr><td colspan="2" height="1" bgcolor="f0a2c6"></td></tr>
	<tr><td height="25"></td></tr>
</table>
</form>

{? name}

<table class="list01" width="95%" align="center">
	<tr><th>이름</th><th>아이디</th></tr>


	<!--{@ LIST}-->
	<tr align=center>
		<td><a href="#none" onClick="instrName('{.str_name}','{.str_id}')">{.str_name}</a></td>
		<td align="center"><a href="#none" onClick="instrName('{.str_name}','{.str_id}')">{.str_id}</a></td>
	</tr>
	<!--{/}-->
</table>


<script language="Javascript">
function instrName(name,id){
opener.$('str_admin_id').value = id;
opener.$('admin_id').innerHTML  = name + "("+id+")";
self.close();
}
</script>

{/}
