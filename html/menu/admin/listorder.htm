<body topmargin="0" leftmargin="0">
<script src="/js/prototype.js" type="text/javascript"></script>
<script src="/js/scriptaculous.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="/css/tab.roundwhite.css">
<link rel="stylesheet" type="text/css" href="/css/admin_sub.css">
<style type="text/css">
ul.list {
}
ul.list li.item {
	list-style:none;
	padding:2px;
	margin:5px;
	width:300px;
	border:1px solid #777777;
	cursor:'pointer';
}

div.submit {
	width:300px;
	margin-left:20px;
}
</style>
<style type="text/css" title="">
.qitme{border:1 solid #c7c7c7; background-image:url(/html/admin/images/quick_fom_bg.gif); height:24px; width:100%;padding:3px 0 0 10px;margin:2px 0 2px 0px;cursor: move}
</style>

<div class="tab19">
	<ul>
		<!--{? cate}-->
		<li><a href="menu.admin.option?mcode={mcode}">메뉴옵션</a></li>
		<!--{/}-->
		<!--{? rights}-->
		<li><a href="menu.admin.rights?mcode={mcode}">권한설정</a></li>
		<!--{/}-->
		<li class="active"><a href="#">하위메뉴 순서변경</a></li>
		<!--{@ TABS}-->
		<li>{? .key_ == "신규문서 추가" || .key_ == "신규질문 추가"} <a href="{.value_}" target="_blank">{.key_}</a> {:}<a href="{.value_}"  >{.key_}</a>   {/}</li>
		<!--{/}-->
	</ul>
</div>
<form name="listForm" method="post" >
<input type="hidden" name="cate" value="{cate}">
<input type="hidden" name="mcode" value="{mcode}">
<table cellpadding="0" cellspacing="0" border="0" width="425" style="margin:15px;">
	<tr>
		<td width="6"><img src="/html/admin/images/bx2_top_left.gif"></td>
		<td background="/html/admin/images/bx2_top_bg.gif" class="bx2_title ">{title} 순서변경</td>
		<td width="6" align="right"><img src="/html/admin/images/bx2_top_right.gif"></td>
	</tr>
	<tr>
		<td width="6" background="/html/admin/images/bx2_mid_left.gif"></td>
		<td bgcolor="#FFFFFF" height="196" valign="top" style="padding:10px;">
			<table cellpadding="0" cellspacing="0" border="0" width="100%" height="100%">
				<tr>
					<td>
						<ul class="list" id="list" style="width:100%;">
						<!--{@ LIST}-->
							<li class="qitme" id="list_list{= .index_ + 1}">{.str_title}<input type="hidden" name="cates[]" value="{.num_cate}"></li>
						<!--{:}-->
							순서를 변경할 하위메뉴가 없습니다.
						<!--{/}-->
						</ul>
					</td>
				</tr>
				<tr>
					<td align="center">※ 마우스로 끌어서 순서를 변경하시고 저장하십시오.</td>
				</tr>
				<tr><td height="8"></td></tr>
				<tr>
					<td align="center">
					<div class="submit" align="center">
						<input type=image src="/html/admin/images/btn_save.gif"  border="0" >
					</div>
					</td>
				</tr>
			</table>
		</td>
		<td width="6" align="right" background="/html/admin/images/bx2_mid_right.gif"></td>
	</tr>
	<tr>
		<td width="6"><img src="/html/admin/images/bx2_btm_left.gif"></td>
		<td background="/html/admin/images/bx2_btm_bg.gif"></td>
		<td width="6" align="right"><img src="/html/admin/images/bx2_btm_right.gif"></td>
	</tr>
</table>


</form>

<script type="text/javascript">
// <![CDATA[
Sortable.create("list", {dropOnEmpty:true,containment:["list"],constraint:'vertical'});
// ]]>
</script>
</body>
