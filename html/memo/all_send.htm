<style>
 .ico{padding:0 0 0 15; background-color:f9f9f9;}
 .f1{padding:3 0 0 6; background-color:f9f9f9;font-size:12px;color:#4a4a4a;}
 .f2{padding:0 0 2 10; font-size:11px;color:#666666;}
 .f3{padding:11 0 0 20; background-color:f9f9f9;font-size:11px;color:#666666;}
 .f4{padding:0 0 0 20; background-color:f9f9f9;font-size:11px;color:#666666;}
</style>

<FORM METHOD=POST >

<table cellpadding="0" cellspacing="0" border="0" width="98%" align="center">
	<tr>
		<td width="11"><img src="/html/admin/images/bx1_top_left.gif"></td>
		<td background="/html/admin/images/bx1_top_bg.gif"></td>
		<td width="11" align="right"><img src="/html/admin/images/bx1_top_right.gif"></td>
	</tr>
	<tr>
		<td background="/html/admin/images/bx1_mid_left.gif"></td>
		<td bgcolor="#FFFFFF">
			<table cellpadding="0" cellspacing="0" border="0" width="100%">
				<tr>
					<td>
						<table cellpadding="0" cellspacing="0" border="0" width="100%" align="center">
							<tr >
								<td width="20" style="padding-left:15px"><img src="/html/admin/images/subtitle_icon_01.gif"></td>
								<td class="subtitle01">{total} 명의 회원을 상대로 전체 쪽지를 발송 합니다.</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr><td height="8"></td></tr>
				<tr>
					<td style="padding:15">

						<form method=post >
						<!-- 표1 Start -->	
						<table cellpadding="0" cellspacing="0" border="0" width="100%" align="center">

							<tr>
								<td width="100%" class="table_top_line02"></td>
							</tr>			
						</table>
						
						<table cellpadding="0" cellspacing="1" border="0" width="100%" align="center" bgcolor="c4d4e7">
							<tr height="40" bgcolor="#FFFFFF">
								<td  class="table02_title01">쪽지제목</td>
								<td>
									<table cellpadding="0" cellspacing="0" border="0">
										<tr>
											<td width="2" bgcolor="#fafbfd"></td>
											<td width="12"></td>
											<td><input type="text" name="str_title" value="" style = "width : 350px"class="button"></td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
						<table cellpadding="0" cellspacing="0" border="0" width="100%" align="center">
							<tr>
								<td width="100%" class="table_btm_line01"></td>
							</tr>
							<tr><td height="10"></td></tr>
						</table>
					<!-- 표1 End -->	
					</td>
				</tr>
				
				<tr>
					<td>
						
						<table align="center" width=100% border=0 cellspacing=0 cellpadding=0 >
						<div style = "text-align:center;border:1px solid ;display:none;#BEBEBE;background-color:#F5F5F5;width:200;padding:10px;position:absolute;top:400;left:650" id="asasasasa">
      쪽지 발송 중입니다.
    </div>

							<tr>
								<td style="padding-left:15px">
								<wa:upload part="editor_SE" sect="menu" code="{mcode}" name="str_text" width="100%" height="350">{content}</wa:upload>
								</td>
							</tr>
							<tr><td height="10"></td></tr>
							<tr>
								<td align = center>
								<input type="image" src="/html/admin/images/btn_07.gif" name="" value="쪽지 발송"  onclick="_onSubmit(this)"  onkeypress="_onSubmit(this)" style="cursor:hand" onclick = "$('asasasasa').style.display=''">
								</td>
							</tr>

						</table>
					</td>
				</tr>
				<tr><td height="20"></td></tr>
			</table>

			</form>

		</td>
		<td background="/html/admin/images/bx1_mid_right.gif"></td>
	</tr>
	<tr>
		<td width="11"><img src="/html/admin/images/bx1_btm_left.gif"></td>
		<td background="/html/admin/images/bx1_btm_bg.gif"></td>
		<td width="11" align="right"><img src="/html/admin/images/bx1_btm_right.gif"></td>
	</tr>
</table>

</form>

<input type="hidden" name="end" value="">
</FORM>
