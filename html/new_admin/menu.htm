<script type="text/javascript">
var gSelectedNode = '';
var mmcode= '';

function del_menu() {
		
		node = tree.getSelected;
		if (node() == null) return;
		if (!confirm('메뉴를 삭제하면 저장된 문서 또는 게시물이 모두 삭제됩니다.\n정말삭제하시겠습니까?')) return;
		parent.frames['content'].location.href='menu.admin.del?mcode=' + mmcode;
	}


function add_menu(parent)
{
	var menuname = showModalDialog('menu.admin.add?parent='+parent,'create','dialogHeight: 367px; dialogWidth: 580px;');
	
}

function setSelected(mcode) {
	gSelectedNode = mcode;
	
}

function reloadSelected() {
	tree.getSelected().reload();
}

function reloadParent() {
	tree.getSelected().parentNode.reload();
}

function detail(mcode)
{
	mmcode = mcode;
	parent.frames['content'].location.href = 'menu.admin.option?mcode=' + mcode;
	
}

function selectMenu(mcode) {
	tree.getSelected().reload();
	if(!mcode) mcode = '';
	if(mcode) mmcode = mcode;
	parent.frames['content'].location.href = 'menu.admin.listorder?mcode=' + mcode;
	
}
</script>
