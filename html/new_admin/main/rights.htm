<body>
<script type="text/javascript" src="js/lib.validate.js"></script>
<script type="text/javascript" event="onload" for="window">
el = document.forms['rightsForm'].elements;
{@ LIST}
el['rights[{.str_group}][{.right}]'].checked = true;
{/}
</script>
<h2>{title} 권한설정</h2>

<div style="padding:15px;">

	<form name="rightsForm" method="post" onsubmit="return validate(this);">
	<table width="400" class="table01">
	<thead>
	<tr>
		<th colspan="2">기본그룹</th>
	</tr>
	</thead>
	<tbody>
	{@ TYPES}
	<tr>
		<th width="20%">{.name}</th>
		<td width="80%">
			{@ RIGHTS}
			<input type="checkbox" name="rights[{.code}][{RIGHTS.key_}]" value="1" style="border:0px;"> {RIGHTS.value_}&nbsp;&nbsp;
			{/}
		</td>
	</tr>
	{/}
	</tbody>
	</table>
	{? GROUPS}
	<table width="400" class="table01">
	<thead>
	<tr>
		<th colspan="2">추가그룹</th>
	</tr>
	</thead>
	<tbody>
	{@ GROUPS}
	<tr>
		<th width="20%">{.str_group_name}</th>
		<td width="80%">
			{@ RIGHTS}
			<input type="checkbox" name="rights[{.str_group}][{RIGHTS.key_}]" value="1" style="border:0px;"> {RIGHTS.value_}&nbsp;&nbsp;
			{/}
		</td>
	</tr>
	{/}
	</tbody>
	</table>
	{/}
	<br>

	<table width="400">
	<tr>
		<td align="center"><input type="submit" class="button2" value="저장"></td>
	</tr>
	</table>
	</form>
</div>
</body>
