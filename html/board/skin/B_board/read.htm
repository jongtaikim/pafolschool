<table width="100%" cellspacing="0" border="1" summary="{str_title}" class="boderT tbl_type ">
<caption>{str_title}</caption>
	<colgroup> 
		<col width="100"><col><col width="100"><col>
	</colgroup>
<tbody>
	<tr>
		<th scope="row">제목</th>
		<td colspan="3">{str_title}</td>
	</tr>
	<tr>
		<th scope="row">이름</th>
		<td>{name} {? str_user}({str_user}){/}</td>
		<th scope="row">작성일</th>
		<td>{reg_date}</td>
	</tr>

</tbody>
</table>

{? str_re_text}

</div>

<div style="margin-top:30px;font-weight: bold">답변글</div>

	{str_re_text}
</div>

 {/}

 </tr><!--{/}-->

		<wa:btn size="2" type="a" href="/board.list?mcode={mcode}&cate={cate}" value="목록"/>
	</div>

		{? writable}<wa:btn size="2" type="a" href="{writelink}" value="글쓰기" style="float:right" icon="add"/>{/}
