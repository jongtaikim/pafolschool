<script type="text/javascript" src="/js/lib.validate.js"></script>
<link rel="stylesheet" type="text/css" href="./style.css">
<link rel="stylesheet" type="text/css" href="/html/board/borderBasic.css">
<form name="writeForm" method="post" enctype="multipart/form-data" onsubmit="return validate(this);">
<input type="hidden" name="id" value="{id}">
<input type="hidden" name="str_thumb" value="{str_thumb}">
<input type="hidden" name="origin_num_file" value="{num_file}">

<table cellpadding="0" cellspacing="0" border="0" width="98%" align="center">
	<!-- 상단 Start -->
				<tr>
					<td width="11px" background="/html/admin/images/bx1_top_left.gif"></td>
					<td background="/html/admin/images/bx1_top_bg.gif">
						<table cellpadding="0" cellspacing="0" border="0" background="/html/admin/images/bx1_title_bg.gif" >
							<tr>
								<td width="12px" height="28px" background="/html/admin/images/bx1_title_left.gif"></td>
								<td class="bx1_title">{? !id}작성하기{/}{? id}수정{/}</td>
								<td width="14px" background="/html/admin/images/bx1_title_right.gif"></td>
							</tr>
						</table>
					</td>
					<td width="11px" align="right" background="/html/admin/images/bx1_top_right.gif"></td>
				</tr>
			<!-- 상단 End -->
	<tr>
		<td background="/html/admin/images/bx1_mid_left.gif"></td>
		<td bgcolor="#FFFFFF" style="padding:15px;">
			<!-- 1 Start -->
			<table cellpadding="0" cellspacing="0" border="0" width="100%" align="center">
				<tr>
					<td width="100%" class="table_top_line02"></td>
				</tr>			
			</table>
			<table cellpadding="0" cellspacing="1" border="0" width="100%" align="center" bgcolor="c4d4e7">
				<tr height="38" bgcolor="#FFFFFF">
					<td class="table02_title05" width="120">제목</td>
					<td>
						<table cellpadding="0" cellspacing="0" border="0" height="100%">
							<tr>
								<td width="2" bgcolor="#fafbfd"></td>
								<td width="6"></td>
								<td><input name="str_title" type="text" class="text50" id="str_title2"  value="{str_title}" hname="제목" required  maxbyte="100" class="fom01" style="width:420px;"></td>
							</tr>
						</table>
					</td>
				</tr>
				<tr height="38" bgcolor="#FFFFFF">
					<td class="table02_title05">관리자기능</td>
					<td>
						<table cellpadding="0" cellspacing="0" border="0" height="100%">
							<tr>
								<td width="2" bgcolor="#fafbfd"></td>
								<td width="12"></td>
								<td><input type="radio" name="num_order" value=""{? !num_order} checked{/}></td>
								<td style="padding-top:4px;">일반</td>
								<td width="6"></td>
								<td><input type="radio" name="num_order" value="1"{? num_order == 1} checked{/}></td>
								<td style="padding-top:4px;">공지</td>
								<td width="20"></td>
								<td style="padding-top:4px;">날짜</td>
								<td width="5"></td>
								<td><wa:datepicker name="dt_date" value="{dt_date}"/>  </td>
								<td width="20"></td>
								<td style="padding-top:4px;">조회수</td>
								<td width="5"></td>
								<td><input type="text" name="num_hit" value="{num_hit}" style = "width:40px" class = "fom01"></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<table cellpadding="0" cellspacing="0" border="0" width="100%">
				<tr>
					<td colspan="3" width="100%" class="table_btm_line01"></td>
				</tr>
				<tr><td height="15"></td></tr>
			</table>
			<!-- 1 End -->
			
			<table cellpadding="0" cellspacing="0" border="0" width="100%">
				<tr>
					<td><wa:upload part="editor_SE" sect="main" code="news.{code}" name="content" width="100%" height="300px">{content}</wa:upload></td>
				</tr>
				<tr>
					<td height="15"></td>
				</tr>
			</table>

			<!-- 3 Start -->
		{? _SESSION.USERID}
			<table cellpadding="0" cellspacing="1" border="0" width="100%" align="center" bgcolor="c4d4e7">	
				<tr height="38" bgcolor="#FFFFFF">
					<td class="table02_title05" width="120">첨부파일</td>
					<td>
						<table cellpadding="0" cellspacing="0" border="0" height="100%" width="100%">
							<tr>
								<td width="2" bgcolor="#fafbfd"></td>
								<td width="12"rowspan="3"></td>
								<td style="padding-top:10px"><wa:upload part="component" sect="main" code="news.{code}" allowtype="{str_file_type}" maxfilesize="{maxfilesize}"></wa:upload></td>
							</tr>
						</table>
					</td>
				</tr> 
				<tr>
				{? FILE_LIST }
					<td class="table02_title05" width="120" >첨부된파일</td>
					<td bgcolor="#FFFFFF">
						<table cellpadding="0" cellspacing="0" border="0" height="100%" width="100%">
							<tr>
								<td width="2" bgcolor="#fafbfd"></td>
								<td width="12"rowspan="3"></td>
								<td style="padding-top:10px;"><wa:upload part="filelist" sect="main" code="news.{code}" maxfilesize="{maxfilesize}"></wa:upload></td>
							</tr>
						</table>
					</td>
					{/}
				</tr>
			</table>
		{/}
			<table cellpadding="0" cellspacing="0" border="0" width="100%">
				<tr>
					<td colspan="3" width="100%" class="table_btm_line01"></td>
				</tr>
				<tr><td height="15"></td></tr>
			</table>
			<!-- 3 End -->
			

			
			<table cellpadding="0" cellspacing="0" border="0" width="100%">
				<tr>
					<td>
						
						
				    <span class="btn_pack medium icon"><span class="check"></span><input type="submit" value="저장하기" onclick="_onSubmit(this); return false"></span>
				    <span class="btn_pack medium icon"><span class="refresh"></span><a href="javascript:history.go(-1)">취소</a></span>

						
					</td>
					<td align="right">
					
					<span class="btn_pack medium "><a href="{listlink}">목록으로</a></span>


					</td>
				</tr>
			</table>
		</td>
		<td background="/html/admin/images/bx1_mid_right.gif"></td>
	</tr>
	<tr>
		<td width="11"><img src="/html/admin/images/bx1_btm_left.gif"></td>
		<td background="/html/admin/images/bx1_btm_bg.gif"></td>
		<td width="11" align="right"><img src="/html/admin/images/bx1_btm_right.gif"></td>
	</tr>
</table>

</form>
