
<script type="text/javascript">
				// <![CDATA[
				
			
				function add_tr()
				{
				var lo_table = document.getElementById("dataTable"); // 테이블지정
				var li_rows  = lo_table.rows.length; // 테이블 row 개수(Tr의 개수
				var lo_tbody = lo_table.childNodes[1]; // table의 첫번째 차일드 즉 tbody를 지정한다.
				var lo_row,lo_cell;
				if(li_rows == 20) {
				alert('20개 이상 만들수 없습니다.');
				return 
				}

				li_rowsd = li_rows -1;
				lo_row = document.createElement("TR"); // Tr을 하나 생성한다.
				lo_tbody.appendChild(lo_row); // tbody에 자식노드를 하나 추가한다.
				lo_row.id="str_col_name_c"+li_rowsd;
			
				
				lo_cell = document.createElement("TD"); // Td를 생성한다.
				lo_cell.className='input1';
				lo_row.appendChild(lo_cell); // Tr에 td를 하나 추가한다.
				lo_cell.innerHTML = li_rows; // 고유이름지정

				lo_cell = document.createElement("TD"); // Td를 생성한다.
				lo_cell.className='input2';
				lo_row.appendChild(lo_cell); // Tr에 td를 하나 추가한다.
				lo_cell.innerHTML = "<input type=\"text\" name=\"names["+li_rowsd+"]\" id=\"li_rowsd1"+li_rowsd+"\"; hname=\"이름\" required/>"; // 고유이름지정

				
				lo_cell = document.createElement("TD"); // Td를 생성한다.
				lo_cell.className='input3';
				lo_row.appendChild(lo_cell); // Tr에 td를 하나 추가한다.
				lo_cell.innerHTML = "<input type=\"text\" name=\"emails["+li_rowsd+"]\"  id=\"li_rowsd5"+li_rowsd+"\"; hname=\"이메일\" required/>"; // 고유이름지정


				lo_cell = document.createElement("TD"); // Td를 생성한다.
				lo_cell.className='input4';
				lo_row.appendChild(lo_cell); // Tr에 td를 하나 추가한다.
				lo_cell.innerHTML = "<input type=\"text\" name=\"phones["+li_rowsd+"]\"  id=\"li_rowsd2"+li_rowsd+"\"; hname=\"연락처\" required/>"; // 고유이름지정

				lo_cell = document.createElement("TD"); // Td를 생성한다.
				lo_cell.className='input5';
				lo_row.appendChild(lo_cell); // Tr에 td를 하나 추가한다.
				lo_cell.innerHTML = "<input type=\"text\" name=\"compays["+li_rowsd+"]\"   id=\"li_rowsd3"+li_rowsd+"\"; hname=\"회사 및 소속\" />"; // 고유이름지정
				
				lo_cell = document.createElement("TD"); // Td를 생성한다.
				lo_cell.className='input6';
				lo_row.appendChild(lo_cell); // Tr에 td를 하나 추가한다.
				if(li_rows>1) lo_cell.innerHTML = '<a href="javascript:onclick="delTr('+li_rowsd+')""><img src="./images/sub1/delBtn.gif" alt="삭제" /></a>';



				}

				function delTr(idx){

				var el = $('str_col_name_c'+idx);
				layer = el.parentNode;
				layer.removeChild(el);

				}
				
				// ]]>
				</script>
