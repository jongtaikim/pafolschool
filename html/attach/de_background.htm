<script>


function getposOffset(overlay, offsettype){
var totaloffset=(offsettype=="left")? overlay.offsetLeft : overlay.offsetTop;
var parentEl=overlay.offsetParent;
while (parentEl!=null){
totaloffset=(offsettype=="left")? totaloffset+parentEl.offsetLeft : totaloffset+parentEl.offsetTop;
parentEl=parentEl.offsetParent;
}
return totaloffset;
}

function overlay(curobj, subobjstr, opt_position,key,target){

document.getElementById('target').value= target;

if (document.getElementById){
var subobj=document.getElementById(subobjstr)
subobj.style.display=(subobj.style.display!="block")? "block" : "none"
var xpos=getposOffset(curobj, "left")+((typeof opt_position!="undefined" && opt_position.indexOf("right")!=-1)? -(subobj.offsetWidth-curobj.offsetWidth) : 0) 
var ypos=getposOffset(curobj, "top")+((typeof opt_position!="undefined" && opt_position.indexOf("bottom")!=-1)? curobj.offsetHeight : 0)
subobj.style.left=xpos+"px"
subobj.style.top=ypos+"px"
return false
}
else
return true


}

function overlayclose(subobj){
document.getElementById(subobj).style.display="none"
}



function createColor(color) {

target2 = document.getElementById('target').value

document.getElementById(target2).value = color;

document.getElementById(target2).style.backgroundColor = color;

if(document.getElementById(target2).code) {
ShowLayer(target2,document.getElementById(target2).code);
}else{

ShowLayer(target2,'{key}');
}

parent.document.body.style.backgroundColor =  color;
bgcolor1 = color;
bgimg2 = parent.document.body.currentStyle.backgroundImage;
$('totalcss').value ='';
$('totalcss').value = "body {background-image:"+bgimg2+";background-repeat:"+$('bgs').value+";background-color:"+$('main_frame[bgcolor]').value+"}";


}

function createColor2(color) {
parent.document.body.style.backgroundColor =  color;
bgcolor1 = color;
bgimg2 = parent.document.body.currentStyle.backgroundImage;
$('totalcss').value ='';
$('totalcss').value = "body {background-image:"+bgimg2+";background-repeat:"+$('bgs').value+";background-color:"+$('main_frame[bgcolor]').value+"}";


}

function ShowLayer(target,key) {
overlayclose('subcontent2');
}





var bgimg = null;
var bgcolor1 = null;

function bgSelect (id){

if(id){

parent.document.body.style.backgroundImage="url(/background/"+id+")";
parent.document.body.style.backgroundRepeat= $('bgs').value;
bgimg = "url(/background/"+id+")";
$('totalcss').value ='';
$('totalcss').value = "body {background-image:url(/background/"+id+");background-repeat:"+$('bgs').value+";background-color:"+$('main_frame[bgcolor]').value+"}";

}else{
parent.document.body.style.backgroundImage="none";
$('totalcss').value ='';
$('bgs').value = 'repeat';



}
}

function bgSelect_file (id){
$("layoutform").submit();
bgimg = "url(/background/"+id+")";

}

function bgSelect2 (id){
bgimg = parent.document.body.currentStyle.backgroundImage;
parent.document.body.style.backgroundRepeat= id;


$('totalcss').value ='';

$('totalcss').value = "body {background-image:"+bgimg+";background-repeat:"+$('bgs').value+";background-color:"+$('main_frame[bgcolor]').value+"}";	

}


</script>
