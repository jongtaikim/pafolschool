


<form name="editorForm" method="post" >
<input type="hidden" name="name" value="{str_name}">
<table width="100%" class="table01">
<tr>
	<th width="15%">제목</th>
	<td width="75%"><input type="text" name="str_title" hname="제목" value="{str_title}" required> {?width}※ 에디터는 해당 모듈의 가로 크기만큼의 넓이가 설정됩니다.{/}</td>
</tr>
</table>
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
	<td colspan="2">



<script type="text/javascript">
// <![CDATA[
function selectView(url){
if (!confirm('내용을 저장하지 않으면 편집내용이 지워집니다.')) { 
	return false; 
	}else{ 
	 location.href=url;
	 }
}
// ]]>
</script>

<div class="tab20" style="margin-bottom:5px;margin-top:5px">
	<ul>
	<li  {? !editor }class="active"{/}><a href="#none" onclick="javascript:selectView('{act}&editor=');return false; " >소스보기</a></li>
	<li  {? editor =='tniy' }class="active"{/}><a  href="#none" onclick="javascript:selectView('{act}&editor=tniy');" >tiny에디터</a></li>
	<li {? editor =='SE2' }class="active"{/}><a  href="#none" onclick="javascript:selectView('{act}&editor=SE2');return false; " >스마트에디터</a></li>
	<li {? editor =='js' }class="active"{/}><a  href="#none" onclick="javascript:selectView('{act}&editor=js');return false; " >자바스크립트</a></li>
	</ul>
</div>

	{? editor =='SE2' }
	<textarea name="str_script" style="width:100%;height:80px;display:none">{str_script}</textarea>
	<wa:upload part="editor_SE2" sect="menu" code="{mcode}" name="content" width="100%" height="250">{content}</wa:upload>

	{: editor =='tniy'}
	<textarea name="str_script" style="width:100%;height:80px;display:none">{str_script}</textarea>
	<wa:upload part="editor_basic" sect="menu" code="{mcode}" name="content" width="100%" height="350">{content}</wa:upload>
	{: editor=='js'}
	<textarea name="str_script" style="width:100%;height:400px;">{str_script}</textarea>
	<textarea name="content" style="width:100%;height:300px;display:none">{content}</textarea>
	{:}
	<textarea name="str_script" style="width:100%;height:80px;display:none">{str_script}</textarea>
	<textarea name="content" style="width:100%;height:400px">{content}</textarea>
	{/}	 


         
	</td>      
</tr>
<tr>
	<td colspan="2" align="center">
		<input type="submit" value="저장" class="button2" onclick="_onSubmit(this); return false;" >
	</td>
</tr>
</table>
</form>
