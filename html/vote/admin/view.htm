<html>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
<!-- <link href="/css/admin_ver2006_2.css" rel="stylesheet" type="text/css"> -->

<link rel="stylesheet" type="text/css" href="/css/admin.css">
<link rel="stylesheet" type="text/css" href="/css/admin_sub.css">
<link rel="stylesheet" type="text/css" href="/css/tab.roundwhite.css">

<SCRIPT LANGUAGE="JavaScript" SRC="/js/seo.default.js"></SCRIPT>
<body>

<table cellpadding="0" cellspacing="0" border="0" width="98%" align="center">
				
	<div class="tab19" width="100%">
		<ul>
			<li class="active"><a href="/vote.admin.main">투표목록</a></li>
			<li><a href="/vote.admin.people_list">유권자 관리</a></li>
		</ul>
	</div>

	<tr>
		<td width="11" background="/html/admin/images/bx1_mid_left.gif"></td>
		<td bgcolor="#FFFFFF" style="padding:19px 0px 13px 0px">
			<table cellpadding="0" cellspacing="0" border="0" width="98%" align="center">
				<tr>
					<td width="20"><img src="/html/admin/images/subtitle_icon_01.gif"></td>
					<td class="subtitle01">투표결과 보기 </td>
				</tr>
				<tr><td height="8"></td></tr>
			</table>
		<!-- 선거기본정보 Start -->	
			<!-- 표1 Start -->	
			<table cellpadding="0" cellspacing="0" border="0" width="98%" align="center">
				<tr><td height="3"></td></tr>
				<tr>
					<td width="100%" class="table_top_line02"></td>
				</tr>
			</table>
			<table cellpadding="0" cellspacing="1" border="0" width="98%" height="100%" align="center" bgcolor="c4d4e7">
				<tr height="33">
					<td class="table02_title04">선거 기본 정보</td>
				</tr>
				
			</table>							
			<table cellpadding="0" cellspacing="0" border="0" width="98%">
				<tr>
					<td colspan="3" width="100%" class="table_btm_line01"></td>
				</tr>
				<tr><td height="4"></td></tr>
			</table>
			<!-- 표1 End -->	
			
			<!-- 표2 Start -->	
			<table cellpadding="0" cellspacing="0" border="0" width="98%" align="center">
				<tr>
					<td width="100%" class="table_top_line01"></td>
				</tr>
				<tr>
					<td width="100%" class="table_top_line02"></td>
				</tr>			
			</table>
			<table cellpadding="0" cellspacing="1" border="0" width="98%" align="center" bgcolor="d5dfe7">
				<tr height="30" bgcolor="FFFFFF">
					<td width="120" class="table01_title05"><b>선거명</b></td>
					<td colspan="3" valign="top" class="table01_text10">{str_title}</td>
				</tr>
				<tr height="30" bgcolor="#FFFFFF">
					<td class="table01_title05"><b>등록된 후보자</b></td>
					<td width="168" class="table01_text10" valign="top">{num_user}/명</td>
					<td width="120" class="table01_title05"><b>투표참여자</b></td>
					<td width="168" class="table01_text10" valign="top">{total_data}/명</td>
				</tr>
			</table>
			<table cellpadding="0" cellspacing="0" border="0" width="98%">
				<tr>
					<td colspan="3" width="100%" class="table_btm_line01"></td>
				</tr>
				<tr><td height="10"></td></tr>
			</table>
		<!-- 표2 End -->	
	<!-- 선거기본정보 End -->

	<!-- 후보자 득표 정보 Start -->	
			<!-- 표1 Start -->	
			<table cellpadding="0" cellspacing="0" border="0" width="98%" align="center">
				<tr><td height="3"></td></tr>
				<tr>
					<td width="100%" class="table_top_line02"></td>
				</tr>
			</table>
			<table cellpadding="0" cellspacing="1" border="0" width="98%" height="100%" align="center" bgcolor="c4d4e7">
				<tr height="33">
					<td class="table02_title04">후보자 득표 정보</td>
				</tr>
				
			</table>							
			<table cellpadding="0" cellspacing="0" border="0" width="98%">
				<tr>
					<td colspan="3" width="100%" class="table_btm_line01"></td>
				</tr>
				<tr><td height="4"></td></tr>
			</table>
			<!-- 표1 End -->	
			
			<!-- 표2 Start -->	
			<table cellpadding="0" cellspacing="0" border="0" width="98%" align="center">
				<tr>
					<td width="100%" class="table_top_line01"></td>
				</tr>
				<tr>
					<td width="100%" class="table_top_line02"></td>
				</tr>			
			</table>
			<table cellpadding="0" cellspacing="1" border="0" width="98%" align="center" bgcolor="d5dfe7">
				{@ LIST}
				<tr height="30" bgcolor="#FFFFFF">
					<td class="table01_title05"><b>{.str_name}</b></td>
					<td class="table01_text10" valign="top">&nbsp;{.counter}&nbsp;/명&nbsp;({( .counter/total_data ) * 100}%)</td>
				</tr>
				<tr height="30" bgcolor="#FFFFFF">
					<td class="table01_title05">그래프</td>
					<td style="padding:5">
						<table cellpadding="0" cellspacing="0" border="0" bgcolor="#e4e4e4" width="100%">
							<tr>
								<td><div style="height:14px;width:{( .counter/total_data ) * 100}%;background-image:url(/html/admin/images/data_bg.gif); background-repeat:repeat-x; border:1px solid #ed8d61"></div></td>
							</tr>
						</table>
					</td>
				</tr>
				{/}
			</table>
			<table cellpadding="0" cellspacing="0" border="0" width="98%">
				<tr>
					<td colspan="3" width="100%" class="table_btm_line01"></td>
				</tr>
				<tr><td height="10"></td></tr>
			</table>
		<!-- 표2 End -->	
	<!-- 후보자 득표 정보 End -->	


			<table cellpadding="0" cellspacing="0" border="0" width="100%">
				<tr><td height="13"></td></tr>
				<tr>
					<td align="center">
						<a href="/?act=admin.vote.list"><img src="/html/admin/images/btn_list.gif" border="0"></a>
					</td>
				</tr>
			</table>

		</td>
		<td width="11" background="/html/admin/images/bx1_mid_right.gif"></td>
	</tr>
	<tr>
		<td width="11"><img src="/html/admin/images/bx1_btm_left.gif"></td>
		<td background="/html/admin/images/bx1_btm_bg.gif"></td>
		<td width="11" align="right"><img src="/html/admin/images/bx1_btm_right.gif"></td>
	</tr>
</table>

</body>
</html>
