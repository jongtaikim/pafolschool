    body {
    	margin: 0px;

<script>

var stat = 0;
function show_menu() {
        top.document.getElementById('vertical').setAttribute('cols','200,*');
}
function hide_menu() {
        top.document.getElementById('vertical').setAttribute('cols','0,*');
}

function toggle_menu() {
        if (stat == 1) {
                hide_menu();
                stat = 0;
        } else {
                show_menu();
                stat = 1;
        }
}

function active_tab(el) {
	document.getElementById('current').setAttribute('id','');
	el.setAttribute('id','current');
	el.firstChild.blur();
}

function open_menu(url) {
	window.open(url,'menu');
	show_menu();
}

// TODO: onclick 자동으로 넣어주는 스크립트 (안되네)
function init_tab() {
	menus = document.getElementById('menucontainer');
	for(var i=0,cnt=menus.childNodes.length; i<cnt; i++) {
		item = menus.childNodes[i];
		if (item.tagName == 'LI') item.onclick = function() { activate_tab(item); }
	}
}
</script>
</head>
<body>
<div id="header">
	<ul id="menucontainer">
