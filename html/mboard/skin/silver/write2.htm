<link rel="STYLESHEET" type="text/css" href="../css/admin.css">
<script type="text/javascript" src="/js/ieemu.js"></script>
<script type="text/javascript">
if (moz) {
   emulateAllModel();
}
</script>

<form name="writeForm" method="post" enctype="multipart/form-data" onsubmit="return prepare(this);">
<input type="hidden" name="id" value="{id}">
<input type="hidden" name="str_thumb" value="{str_thumb}">
<input type="hidden" name="origin_num_file" value="{num_file}">
<table width="95%" align="center" border="0" cellspacing="0" cellpadding="0">
<tr>
	<td>
		<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
		<tr>
			<td height="26">
				<table width="100%" cellpadding="0" cellspacing="1">
				<tr bgcolor="#FFFFFF">
					<td>
						<table width="100%" height="26" class="table01">
						<thead>
						<tr align="center" height="23">
							<th>
								<b>
								{? _act=='mboard.write'}글쓰기{/}
								{? _act=='mboard.modify'}수정{/}
								{? _act=='mboard.reply'}답글{/}
								</b>
							</th>
						</tr>
						</thead>
						</table>
					</td>
				</tr>
				</table>
			

				<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td>
						<table width="100%" border="0" class="table01">
						


						<tr bgcolor="#FFFFFF">
							<th align="center">컨텐츠 코드</th>
							<td colspan="3">
								{total_code}
								<input name="total_code" type="hidden"  value="{total_code}" >
							</td>
						</tr>

						
						<tr bgcolor="#FFFFFF">
							<th width="12%" align="center">작성자</th>
							<td width="38%"><input name="str_name" type="text" class="login" id="str_name" style="width:100%;" value="{name}" hname="작성자" required maxbyte="20"></td>
							
						
							<th align="center">비밀번호</th>
							<td ><input name="str_pass" type="password" class="login" id="str_pass" style="width:100%;" value="{pass}" required hname="비밀번호" maxbyte="20"></td>
							
						</tr>
						<tr bgcolor="#FFFFFF">
							<th align="center">강의 제목</th>
							<td colspan="3">
								<table width="100%"  border="0" cellspacing="0" cellpadding="0">
								<tr>
									{re}
									<td><input name="str_title" type="text" class="login" id="str_title2" style="width:100%;" value="{title}" hname="제목" required  maxbyte="100"></td>
								</tr>
								</table>
							</td>
						</tr>
						{? env.admin}
						<tr>
							<th align="center">등록날짜</th>
							<td><wa:datepicker name="dt_date" value="{dt_date}" /></td>
							<th align="center">조회수</th>
							<td>
								<input type="text" name="num_hit" value="{num_hit}">
							</td>
						</tr>
						{/}
						<tr bgcolor="#FFFFFF">
							<td colspan="4">
					
					

					
							</td>
						</tr>

						<tr bgcolor="#FFFFFF">
							<th align="center">강의년도</th>
							<td >
								<input name="c5" type="text" class="login"style="width:90%;" value="{c5}" maxbyte="100">년
							</td>

							<th align="center">강의종류</th>
							<td >
								<SELECT NAME="c6">
									<OPTION VALUE="수업화면"  {? c6 == 수업화면} SELECTED{/}>수업화면</option>
									<OPTION VALUE="일반강의"  {? c6 == 일반강의} SELECTED{/}>일반강의</option>
									<OPTION VALUE="특강"  {? c6 == 특강} SELECTED{/}>특강</option>
									<OPTION VALUE="기출문제해설" {? c6 == 기출문제해설} SELECTED{/}>기출문제해설</option>
									<OPTION VALUE="문제풀이"  {? c6 == 문제풀이} SELECTED{/}>문제풀이</option>
									
								</SELECT>
								
							
							</td>
						</tr>

						<tr bgcolor="#FFFFFF">
							<th align="center">강사 이름</th>
							<td >
								<input name="c1" type="text" class="login"style="width:100%;" value="{c1}" maxbyte="100">
							</td>

							<th align="center">강의료</th>
							<td >
								<input name="c4" type="text" class="login" style="width:100%;" value="{? c4 }{c4}{:}0{/}" >
							</td>
						</tr>



					<tr bgcolor="#FFFFFF">
							<th align="center">동영상주소(일반)</th>
							<td colspan="3">
								<input name="c2" type="text" class="login"style="width:100%;" value="{c2}" >
							</td>
						</tr>

												<tr bgcolor="#FFFFFF">
							<th align="center">동영상주소(고화질)</th>
							<td colspan="3">
								<input name="c7" type="text" class="login"style="width:100%;" value="{c7}" >
							</td>
						</tr>

						<tr bgcolor="#FFFFFF">
							<th align="center">간단강의<br>설명</th>
							<td colspan="3">
							<wa:upload part="script" sect="menu" code="{mcode}"></wa:upload>
								<TEXTAREA NAME="c3" ROWS="10" style = "width:100%">{c3}</TEXTAREA>
							</td>
						</tr>


					



						<!--{? env.use_upload == 'Y'}-->
						<tr bgcolor="#FFFFFF">
							<th align="center">첨부파일</th>
							<td colspan="3">
								<wa:upload part="component" sect="menu" code="{mcode}"></wa:upload>
							</td>
						</tr>
						<!--{? FILE_LIST}-->
						<tr bgcolor="#FFFFFF">
							<th align="center">첨부된 파일</th>
							<td colspan="3">
								<wa:upload part="filelist" sect="menu" code="{mcode}"></wa:upload>
							</td>
						</tr>
						<!--{/}-->
						<!--{/}-->
						</table>
					</td>
				</tr>
				<!--{? env.use_upload == 'Y'}-->
				<tr>
					<td height="30" ><img src="/image/board/default/icon14.gif" width="11" height="9">첨부파일은 8M 이상 올리실 수 없습니다.</td>
				</tr>
				<!--{/}-->
				<tr>
					<td height="2"></td>
				</tr>
				<tr>
					<td height="1" bgcolor="A4A4A4"></td>
				</tr>
				<tr>
					<td height="30">
						<table width="100%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td width="58%">
								<input type="image" src="./image/btn_submit.gif" id="submit_btn" width="40" height="19" onclick="this.style.visibility='hidden';">
								<a href="#"><img src="./image/btn_cancel.gif" width="40" height="19" border="0" onclick="history.go(-1);"></a>
							</td>
							<td width="42%" align="right">
								<a href="{listlink}"><img src="./image/btn_list.gif" width="40" height="19" border="0"></a>
							</td>
						</tr>
						</table>
					</td>
				</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td height="30">&nbsp;</td>
		</tr>
		</table>
	</td>
</tr>
</table>
</form>
