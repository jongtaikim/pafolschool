			{:}
				<a href="/">

			{/}
			</td>
			<td width="505" valign="top">

							</tr>
							<tr>

									    <td>

										</a>
									    </td>

									    <td>
										<a href="menu.blank?mcode=112&cate=112">

									    <td>

									    </td>

									    <td>
										<a href="menu.blank?mcode=114&cate=114">
											<img src="./images/pafolSports_menu05_{? substr(_GET.cate,0,3) !=114}off{:}on{/}.png" on_src="./images/pafolSports_menu05_on.png" alt="체대 입시컨설팅" class="{? substr(_GET.cate,0,3) !=114}t_menu_over{/} cate114"/>

									  </tr>
									 </table>

										<script type="text/javascript">
										
										//메인메뉴 롤오버
										$('.t_menu_over').hover(
											function(){ 
												$(this).attr('off_src',$(this).attr('src'));
												$(this).attr('src',$(this).attr('on_src'));
											},
											function(){
												$(this).attr('src',$(this).attr('off_src'));
												
											}
										);
										$(document).ready(function(){ 
											{? _GET.cate}$('.cate{=substr(_GET.cate,0,3)}').attr('src',$(this).attr('on_src'));{/} 
										});

</table>
